<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        main {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .connected {
            color: green;
        }
        .disconnected {
            color: red;
        }
    </style>
</head>
<body>
    <main>
        <h2>QR Code Scanner</h2>
        <div id="reader"></div>
        <div id="connection-status" class="disconnected">NON CONNESSO</div>
        <label>Data:</label> <input type="text" id="date" readonly>
        <label>Orario:</label> <input type="text" id="time" readonly>
        <label>Cliente:</label> <input type="text" id="text" maxlength="20" readonly>
        <label>Cassa:</label> <input type="text" id="letter" maxlength="1" readonly>
        <label>Table:</label> <input type="number" id="table" min="0" max="99">
        <label>Note:</label> <input type="text" id="note" maxlength="30">
        <button id="sendData">Invia Dati</button>
        <button id="newScan">Nuova Scansione</button>
        <label>Stringa da inviare:</label> <input type="text" id="output" readonly>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" crossorigin="anonymous"></script>
    <script>
        const serverUrl = 'http://192.168.178.53:3000/ricevi-dati';  // Modificato per usare la porta 3000

        function checkConnection() {
            fetch(serverUrl, { 
                method: 'GET',
                headers: { 'Content-Type': 'text/plain' },
                mode: 'cors'  // Aggiunto per gestire CORS
            })
            .then(response => updateConnectionStatus(response.ok))
            .catch(() => updateConnectionStatus(false));
        }

        function updateConnectionStatus(isConnected) {
            const statusElement = document.getElementById('connection-status');
            statusElement.textContent = isConnected ? 'CONNESSO' : 'NON CONNESSO';
            statusElement.classList.toggle('connected', isConnected);
            statusElement.classList.toggle('disconnected', !isConnected);
        }

        const scanner = new Html5QrcodeScanner('reader', { qrbox: { width: 250, height: 250 }, fps: 20 });
        scanner.render(onScanSuccess, console.error);

        function onScanSuccess(result) {
            const parts = result.split(";");
            if (parts.length === 6 && parts[0] === "INI" && parts[5] === "END") {
                document.getElementById("date").value = parts[1];
                document.getElementById("time").value = parts[2];
                document.getElementById("text").value = parts[3];
                document.getElementById("letter").value = parts[4];
                scanner.clear();
            } else {
                alert("Formato QR code non valido");
            }
        }

        document.getElementById("sendData").addEventListener("click", function() {
             // Aggiungi qui il console.log
            console.log("Tentativo di connessione a:", serverUrl);
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const text = document.getElementById("text").value;
            const letter = document.getElementById("letter").value;
            const table = document.getElementById("table").value.padStart(2, '0');
            const note = document.getElementById("note").value;
            
            if (!date || !time || !text || !letter || !table) {
                alert("Compila tutti i campi obbligatori!");
                return;
            }
            
            const dataString = `${date};${time};${text};${letter};${table};${note}`;
            document.getElementById("output").value = dataString;
            
            // Invio dati al server con fetch modificato
            fetch(serverUrl, {
    method: "POST",
    mode: "cors",
    headers: { 
        "Content-Type": "text/plain",
        "Accept": "*/*"  // Aggiunto header Accept
    },
    body: dataString
})
.then(response => {
    if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.text();
})
.then(data => {
    console.log("Risposta server:", data);
    alert("Dati inviati con successo!");
})
.catch(error => {
    console.error("Errore completo:", error);
    alert(`Errore di rete: ${error.message}\n\nURL tentato: ${serverUrl}`);
});
    alert(`Errore di rete. Verifica:
    1. Se il server è acceso (PC acceso)
    2. Se l'IP è corretto
    3. Se entrambi i dispositivi sono sulla stessa WiFi`);
});
        

        document.getElementById("newScan").addEventListener("click", function() {
            location.reload();
        });

        setInterval(checkConnection, 5000);
        checkConnection();
    </script>
</body>
</html>
