<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        #reader {
            width: 600px;
        }
        #result {
            text-align: center;
            font-size: 1.5rem;
        }
        #connection-status {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .connected {
            color: green;
        }
        .disconnected {
            color: red;
        }
    </style>
</head>
<body data-rsssl="1">
    <main>
        <div id="reader"></div>
        <div id="result"></div>
        <div id="connection-status" class="disconnected">NON CONNESSO</div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const serverUrl = 'http://192.168.178.53:5000/receive_data';  // L'URL del server Flask

        // Funzione per verificare la connessione al server
        function checkConnection() {
            fetch(serverUrl, {
                method: 'GET',  // Metodo GET per testare se il server Ã¨ raggiungibile
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    updateConnectionStatus(true);
                } else {
                    updateConnectionStatus(false);
                }
            })
            .catch(() => {
                updateConnectionStatus(false);
            });
        }

        // Funzione per aggiornare lo stato di connessione
        function updateConnectionStatus(isConnected) {
            const statusElement = document.getElementById('connection-status');
            if (isConnected) {
                statusElement.textContent = 'CONNESSO';
                statusElement.classList.remove('disconnected');
                statusElement.classList.add('connected');
            } else {
                statusElement.textContent = 'NON CONNESSO';
                statusElement.classList.remove('connected');
                statusElement.classList.add('disconnected');
            }
        }

        // Funzione per iniziare la scansione del QR code
        const scanner = new Html5QrcodeScanner('reader', {
            qrbox: {
                width: 250,
                height: 250,
            },
            fps: 20,
        });

        scanner.render(success, error);

        function success(result) {
            document.getElementById('result').innerHTML = `
                <h2>Success!</h2>
                <p><a href="${result}">${result}</a></p>
            `;
            scanner.clear();
            document.getElementById('reader').remove();
        }

        function error(err) {
            console.error(err);
        }

        // Controllo la connessione ogni 5 secondi
        setInterval(checkConnection, 5000);

        // Inizializza lo stato di connessione al caricamento della pagina
        checkConnection();
    </script>
</body>
</html>
