<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invia Dati</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Invia "CIAO MAMMA" al Server Flask</h1>

    <button id="sendDataButton">Invia</button>

    <script>
        $('#sendDataButton').click(function() {
            var serverUrl = 'http://192.168.178.53:5000/receive_data';  // Cambia con l'IP del tuo server
            var dataToSend = { data: "CIAO MAMMA" };

            $.ajax({
                url: serverUrl,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(dataToSend),
                success: function(response) {
                    console.log('Dati inviati con successo:', response);
                    alert('Dati inviati con successo!');
                },
                error: function(xhr, status, error) {
                    console.error('Errore nell\'invio dei dati:', error);
                    alert('Errore nell\'invio dei dati.');
                }
            });
        });
    </script>
</body>
</html>
