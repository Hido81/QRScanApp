<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Tavoli Sagra</title>
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <style>
        /* [TUTTI GLI STILI PRECEDENTI RIMANGONO UGUALI] */
        :root {
            --primary: #007bff;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            /* Aggiunto per fullscreen PWA */
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* [RESTO DEGLI STILI RIMANE UGUALE] */
        /* ... */
    </style>
</head>
<body>
    <!-- [TUTTO IL CODICE HTML PRECEDENTE RIMANE UGUALE] -->
    <!-- ... -->

    <script>
        // [TUTTO IL CODICE JAVASCRIPT PRECEDENTE RIMANE UGUALE]
        // ...

        // Aggiungi questo codice per gestire il fullscreen
        function setupPWA() {
            // Verifica se siamo in modalità standalone (PWA installata)
            if (window.matchMedia('(display-mode: standalone)').matches || 
                window.navigator.standalone ||
                document.referrer.includes('android-app://')) {
                console.log("Running in PWA mode");
                document.body.classList.add('pwa-mode');
            }

            // Mostra il pulsante "installa" se supportato e non già in PWA
            if ('BeforeInstallPromptEvent' in window && !window.matchMedia('(display-mode: standalone)').matches) {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    const installButton = document.createElement('button');
                    installButton.textContent = 'Installa App';
                    installButton.style.position = 'fixed';
                    installButton.style.bottom = '20px';
                    installButton.style.right = '20px';
                    installButton.style.zIndex = '9999';
                    installButton.style.padding = '10px 20px';
                    installButton.style.background = 'var(--primary)';
                    installButton.style.color = 'white';
                    installButton.style.border = 'none';
                    installButton.style.borderRadius = '5px';
                    document.body.appendChild(installButton);
                    
                    installButton.addEventListener('click', () => {
                        e.prompt();
                        installButton.style.display = 'none';
                    });
                });
            }
        }

        // Chiama la funzione all'avvio
        window.addEventListener('load', () => {
            initScanner();
            setupPWA(); // Aggiungi questa linea
        });

        // [RESTO DEL CODICE JAVASCRIPT RIMANE UGUALE]
    </script>
</body>
</html>
