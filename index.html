<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA - Invia Dati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #container {
            text-align: center;
        }
        #sendButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>PWA Invia Dati</h1>
    <button id="sendButton">Invia CIAO MAMMA</button>
    <div id="response"></div>
</div>

<script>
    document.getElementById('sendButton').addEventListener('click', function() {
        // URL del server Flask
        const serverUrl = 'http://192.168.178.53:5000/receive_data';
        
        // Dati da inviare
        const dataToSend = {
            data: 'CIAO MAMMA'
        };

        // Invia i dati al server Flask con una richiesta POST
        fetch(serverUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(dataToSend)
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').textContent = `Risposta: ${data.message}`;
        })
        .catch(error => {
            document.getElementById('response').textContent = 'Errore nella connessione al server';
            console.error('Errore:', error);
        });
    });
</script>

</body>
</html>
