<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA QR Scanner</title>
    <link rel="manifest" href="manifest.json"> <!-- Manifest per PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registrato!', reg))
                .catch(err => console.log('Errore Service Worker:', err));
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #reader {
            width: 300px;
        }
        #result, #status {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: bold;
        }
        #status.connected {
            color: green;
        }
        #status.disconnected {
            color: red;
        }
        #manual-input {
            margin-top: 20px;
        }
        input {
            padding: 8px;
            font-size: 1rem;
            width: 200px;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            margin-left: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>
    <div id="status" class="disconnected">NON CONNESSO</div>

    <main>
        <div id="reader"></div>
        <div id="result"></div>

        <!-- Input manuale + Pulsante -->
        <div id="manual-input">
            <input type="text" id="manualText" placeholder="Inserisci testo...">
            <button onclick="sendManualData()">Invia</button>
        </div>
    </main>

    <script>
        const serverUrl = "http://192.168.178.53:5000/receive_data";

        function updateConnectionStatus(isConnected) {
            const statusElement = document.getElementById("status");
            if (isConnected) {
                statusElement.innerHTML = "CONNESSO";
                statusElement.className = "connected";
            } else {
                statusElement.innerHTML = "NON CONNESSO";
                statusElement.className = "disconnected";
            }
        }

        function checkConnection() {
            fetch(serverUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ test: "connection" })
            })
            .then(response => updateConnectionStatus(response.ok))
            .catch(() => updateConnectionStatus(false));
        }

        setInterval(checkConnection, 5000); // Controlla connessione ogni 5 sec

        function sendDataToServer(qrData) {
            fetch(serverUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ scanned_data: qrData })
            })
            .then(response => response.json())
            .then(data => console.log("Risposta server:", data))
            .catch(error => console.error("Errore invio dati:", error));
        }

        function sendManualData() {
            const textData = document.getElementById("manualText").value;
            if (textData.trim() === "") {
                alert("Inserisci un testo valido!");
                return;
            }

            fetch(serverUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ manual_input: textData })
            })
            .then(response => response.json())
            .then(data => console.log("Risposta server:", data))
            .catch(error => console.error("Errore invio dati:", error));
        }

        const scanner = new Html5QrcodeScanner('reader', { qrbox: 250, fps: 10 });
        scanner.render(
            function success(result) {
                document.getElementById('result').innerHTML = `<h2>Scansionato!</h2><p>${result}</p>`;
                sendDataToServer(result);
                scanner.clear();
            },
            function error(err) {
                console.error("Errore scanner:", err);
            }
        );
    </script>

</body>
</html>
